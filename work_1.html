<!DOCTYPE html>
<html>
<head>
    <title>List of friends</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>List of my friends</h1>

    <ul id="list" class="list-group">
        <li class="list-group-item">Example</li>
    </ul>

</div>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

    // Написать функцию map, которая будет принимать в качестве
    // аргумента массив arr и функцию, которая в свою очередь будет
    // осуществлять преобразование массива arr  в вид
    // ["<li class="list-group-item">Tom</li>", ....]
    // и выводить элементы массива в ul с id="res"(list)
    // Вывод должен осуществляться в отсортированном по алфавиту виде
    ;(function () {

        "use strict";

        let arr = ["Tom", "Steve", "Bill", "Rita", "Pete", "Ashley"];
        //const list = document.getElementById('list');

        function buildArr(arr){
            let elArr = [], li;
            for(let i = 0; i < arr.length; i++) {
                li = `<li class="list-group-item">${arr[i]}</li>`;
                elArr.push(li);
            }
            return elArr;
        }

        // Сигнатура map
        function map(list, fn){
            let arrLi = fn(list);
            arrLi.forEach(function(item){
                document.getElementById('list').insertAdjacentHTML('beforeend', item);
            })
        }

        map(arr.sort(), buildArr);

    })();

</script>


</body>
</html>
